<div class='visualization'>
    <div class='song-selection'>
        {% if selected_songs|length>0 %}
        <h2>Currently selected songs</h2>
        <ul>
            {% for song in selected_songs %}
            <li>{{ song[0] }} by {{ song[1] }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <h3 style='color:red;'>No songs selected for visualization. Go to the 'Select Songs' tab to pick songs to visualize.</h3>
        {% endif %}
    </div>
</div>
